<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content = "width=device-width, initial-scale=1.0"></meta>
        <title>RPG</title>
        <link href="http_client.css" rel="stylesheet" type="text/css">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <script src="../common.js"></script>
        <script src="http_client.js"></script>
    <head>
    <body>
        <div id="gameresources">
            <img src="client_resources/default-mage-character.png" id="mage-character-0">
            <img src="client_resources/mage-character-1.png" id="mage-character-1">
            <img src="client_resources/mage-character-2.png" id="mage-character-2">
            <img src="client_resources/mage-character-3.png" id="mage-character-3">
        </div>
        <div id="wrapper">
            <div id="gamecontainer">
                <div id='gamescreen' class="gamelayer">
                    <canvas id="gamecanvas" height="838" width='1536'></canvas>
                    <div id="skill-bar">
                        <button onclick="sendskillIndex(1)" class="skill" id="skill_1"></button>
                        <button onclick="sendskillIndex(2)" class="skill" id="skill_2"></button>
                        <button onclick="sendskillIndex(3)" class="skill" id="skill_3"></button>
                    </div>
                </div>
                <div id="startingscreen" class="gamelayer">
                    <p id="game-title">Wizard Battle</p>
                    <button id="multiplayer-button"></button>
                    <button id="change-character" onclick="selectCharacter()"></button>
                </div>
                <lottie-player id="loadingscreen" class="gamelayer" src="https://assets1.lottiefiles.com/datafiles/bEYvzB8QfV3EM9a/data.json" background="transparent" speed="1" style="width: 600px; height: 600px;" loop autoplay>
                </lottie-player>
                <div id="endingscreen" class="gamelayer">
                    <p id="endingStatusMessage"></p>
                    <div id="menu">
                        <button id='gobacktoMenu' class="menu-button" onclick="gobacktoMenu()"></button>
                    </div>
                </div>
                <div id="character-selectionscreen" class="gamelayer">
                    <p id="select-character-title">Select character</p>
                    <div id="character-flex-select"></div>
                </div>
            </div>
        </div>
    </body>
